<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check<br>the food</h1>
                <p class="info-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <button class="info-button">Book a table</button>
            </div>
            <figure>
                <img class="hero-image" src="./images/hero.png" alt="plato de pasta con vegetales">
            </figure>
        </section>
        <section class="plates">
            <h2 class="plates-title">Our services</h2>
            <figure class="big-image">
                <img src="images/video.png" alt="plato de pastas">
            </figure>
            <figure>
                <img src="images/dish1.png" alt="plato de arroz con vegetales">
            </figure>
            <figure>
                <img src="images/dish2.png" alt="plato de huevo con aguacate">
            </figure>
            <figure>
                <img src="images/dish3.png" alt="plato de esparragos con vegetales">
            </figure>
            <figure>
                <img src="images/dish4.png" alt="plato de tostada con vegetales">
            </figure>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <figure>
                <img src="images/plate1.png" alt="plato con spaghetti">
            </figure>
            <figure>
                <img src="images/plate2.png" alt="pasta con verduras">
            </figure>
            <figure>
                <img src="images/plate3.png" alt="plato de girandole">
            </figure>
            <figure>
                <img src="images/plate4.png" alt="spaghetti con aguacate">
            </figure>
            <figure>
                <img src="images/plate5.png" alt="revoltura">
            </figure>
        </section>
    </main>  
</body>
</html>
